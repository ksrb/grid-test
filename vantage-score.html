<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vantage Score</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet"
        type="text/css"
        href="flexboxgrid.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class='container layout-container'>
  <div class='app-bar'>
    App Bar
  </div>
  <div class='layout-title'>
    Title
  </div>
  <div class='score-meter'>
    Score Meter
  </div>
  <!-- Content feed -->
  <div class='content-feed'>
    <div class='credit-education'>
      <div class='credit-education__title'>Credit Education</div>
      <div class='credit-education__content'>Understand your
        VantageScore&trade;</div>
    </div>
    <div class='content-feed-title'>
      These 6 factors impact your score
    </div>
    <div class='row'>
      <div class='col-lg-4 col-md-4 col-sm-6 col-xs-12'>
        <div class='content-feed-tile'>
          Credit Utilization
        </div>
      </div>
      <div class='col-lg-4 col-md-4 col-sm-6 col-xs-12'>
        <div class='content-feed-tile'>
          Payment History
        </div>
      </div>
      <div class='col-lg-4 col-md-4 col-sm-6 col-xs-12'>
        <div class='content-feed-tile'>
          Derogatory Marks
        </div>
      </div>
      <div class='col-lg-4 col-md-4 col-sm-6 col-xs-12'>
        <div class='content-feed-tile'>
          Length of Credit History
        </div>
      </div>
      <div class='col-lg-4 col-md-4 col-sm-6 col-xs-12'>
        <div class='content-feed-tile'>
          Total Accounts
        </div>
      </div>
      <div class='col-lg-4 col-md-4 col-sm-6 col-xs-12'>
        <div class='content-feed-tile'>
          Credit Inquiries
        </div>
      </div>
    </div>
  </div>
</div>
<script id="__bs_script__">
  document.write("<script async src='http://HOST:3001/browser-sync/browser-sync-client.js?v=2.18.2'><\/script>".replace("HOST", location.hostname));
</script>
</body>
</html>
