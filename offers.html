<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>ICR Offers</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="flexboxgrid.css">

</head>

<body>

            <div class='icr-offers'>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>

    document.write("<script async src='http://HOST:3001/browser-sync/browser-sync-client.js?v=2.18.2'><\/script>".replace("HOST", location.hostname));
