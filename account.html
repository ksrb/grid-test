<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">

  <title>ICR Account</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="flexboxgrid.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class='container layout-container'>
    <div class='app-bar'>
      App Bar
    </div>
    <div class='score-meter'>
      Score Meter
    </div>

    <div class='icr-container'>
      <div class='tabs'>
        <div class='tabs-headers'>
          <div class='tab-header active'>ACCOUNTS</div>
          <div class='tab-header'>OFFERS</div>
          <div class='tab-header'>CREDIT INQUIRIES</div>
          <div class='tab-header'>COLLECTIONS</div>
          <div class='tab-header'>PUBLIC RECORDS</div>
          <div class='tab-header more'>MORE</div>
        </div>
        <div class='tabs-contents'>
          <div class='tab-content'>
            <div class='icr-account'>
              <div class='row'>
                <div class='col-lg-5 col-md-5 col-sm-5 col-xs-12 icr-account-menu-container'>
                  <div class='icr-account-menu-item'>
                    Menu item 1
                  </div>
                  <div class='icr-account-menu-item'>
                    Menu item 2
                  </div>
                  <div class='icr-account-menu-item'>
                    Menu item 3
                  </div>
                  <div class='icr-account-menu-item'>
                    Menu item 4
                  </div>
                </div>
                <div class='col-lg-6 col-md-6 col-sm-6 col-xs-hide icr-account-detail-container'>
                  Detail
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>
  <script id="__bs_script__">
    document.write("<script async src='http://HOST:3001/browser-sync/browser-sync-client.js?v=2.18.2'><\/script>".replace("HOST", location.hostname));
  </script>
</body>

</html>
