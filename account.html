<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet"
        href="flexboxgrid.css"
        type="text/css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class='layout__container'>
  <div class='row'>
    <div class='col-md-12 col-sm-12 col-xs-12 col-xs-12'>
      <div class='app-bar'>
        App Bar
      </div>
    </div>
    <div class='col-md-12 col-sm-12 col-xs-12'>
      <div class='layout-title'>
        Title
      </div>
    </div>
    <div class='col-md-12 col-sm-12 col-xs-12'>
      <div class='score-meter'>
        Score Meter
      </div>
    </div>
    <!-- Content feed -->
    <div class='col-md-12 col-sm-12 col-xs-12'>
      <div class='content-feed'>
        <div class='row'>
          <div class='col-md-6 col-sm-6 col-xs-12'>
            <div class='accounts'>
              <div class='accounts-title'>
                Accounts
              </div>
              <div class='account-list'>
                <div class='account-list__item'>
                  Chase
                </div>
                <div class='account-list__item'>
                  Bank of America
                </div>
                <div class='account-list__item'>
                  Simmons
                </div>
                <div class='account-list__item'>
                  Wells Fargo
                </div>
              </div>
            </div>
          </div>
          <div class='col-md-6 col-sm-6 col-xs-hide'>
            <div class='account-detail'>
              <div class='account-detail__title'>
                Bank of America
              </div>
              <div class='account-detail__meter'>
                Meter
              </div>
              <div class='account-detail__bureau-reported-balance'>
                Bureau Reported Balance<br />
                $2,575.00
              </div>
              <div class='account-detail__user-entered-balance'>
                User Entered Balance<br />
                $2,575.00
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
